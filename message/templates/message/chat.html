<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }

        .sent {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .received {
            background-color: #f1f0f0;
            align-self: flex-start;
            margin-right: auto;
        }

        .message strong {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }

        #chat-form {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        #message-text {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        #chat-form button {
            padding: 10px 20px;
            background: #825b21;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #chat-form button:hover {
            background: #644517;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #bdaf9a;
            border-bottom: 1px solid #ddd;
        }

        .navigation-buttons a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            background: #867660;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .navigation-buttons a:hover {
            background: #5f523f;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <a href="{% url 'inbox' %}">Back to Inbox</a>
            <a href="{% url 'profile' %}">Back to Profile</a>
        </div>

        <!-- Chat Header -->
        <h2 style="padding: 15px; background: #825b21; color: #fff; margin: 0;">Chat Room</h2>

        <!-- Chat Messages -->
        <div id="chat-box">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <strong>{{ message.sender.username }}:</strong> {{ message.text }}
                </div>
            {% endfor %}
        </div>

        <!-- Chat Form -->
        <form id="chat-form">
            {% csrf_token %}
            <input type="text" id="message-text" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            var chatBox = $('#chat-box');
            chatBox.scrollTop(chatBox.prop("scrollHeight"));

  
            setInterval(function () {
                location.reload();
            }, 420000);

            $('#chat-form').submit(function (e) {
                e.preventDefault();
                var messageText = $('#message-text').val();
                if (messageText.trim() === "") return;

                $.post(window.location.href, {
                    text: messageText,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                }, function (data) {
                    $('#chat-box').append(
                        `<div class='message sent'><strong>${data.sender}:</strong> ${data.text}</div>`
                    );
                    $('#message-text').val('');
                    chatBox.scrollTop(chatBox.prop("scrollHeight"));
                });
            });
        });
    </script>
</body>
</html>
