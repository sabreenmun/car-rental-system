<!--This page is where renters login-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Renter Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #444;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        form p {
            margin-bottom: 0;
        }

        form label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
            text-align: left;
        }

        form input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: rgb(81, 41, 17);
            outline: none;
        }

        button {
        
            width: 100%;
            background-color: #a0722d; 
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: #422c0c;
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .additional-options a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .additional-options a:hover {
            color: rgb(15, 50, 111);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
        .back-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: #6c757d;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
    
        }
        .back-btn:hover {
            opacity: 0.8;
        }
    </style>
    <!-- add poppins font from gogle fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login as a car renter:</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
              
        <!-- display messages -->
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
        </form>
        <div class="additional-options">
            <a href="{% url 'car_renter_request_password_reset' %}">Forgot Password?</a>
            <a href="{% url 'car_renter_register' %}">Register Now</a>
        </div>
        <!-- button to home screen -->
        <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
    </div>
    
</body>
</html>
