{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveShare - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #a0722d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        .header .nav {
            display: flex;
            gap: 15px;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }
        .header .nav a:hover {
            color: #ffc107;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background: url("{% static 'images/car-banner.jpg' %}") no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            flex-grow: 1;
        }

        .hero div {
            padding-top: 220px;
            position: relative;
            color: rgb(0, 0, 0);
            z-index: 1;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Buttons */
        .hero a {
            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
            background-color: #2c73c3; /* Primary button blue color */
            border: 1px solid #2c73c3;
        }

        .hero a.secondary {
            background-color: #56aa61;
            border: 1px solid #56aa61;
        }


        /* Button hover states */
        .hero a:hover {
            background-color: rgb(24, 73, 126);
            border-color: rgb(24, 73, 126);
        }

        .hero a.secondary:hover {
            background-color: #044f15; 
          
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #a0722d;
            color: white;
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">ðŸš— DriveShare</div>
        <nav class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'help' %}">Help</a>
            <a href="{% url 'login_choice' %}" class="btn-primary">Login</a>
            <a href="{% url 'register_choice' %}" class="secondary">Register</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <a href="{% url 'login_choice' %}" class="btn-primary">LOGIN</a>
            <a href="{% url 'register_choice' %}" class="secondary">JOIN NOW</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 DriveShare. All Rights Reserved.
    </footer>
</body>
</html>
