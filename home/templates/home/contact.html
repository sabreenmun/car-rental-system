<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DriveShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: #a0722d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .header .nav a:hover {
            color: #ffc107;
        }

        /* Hero Section */
        .hero {
            background-color: #f1f1f1;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 2rem;
            margin: 0;
        }

       
        .contact-info {
            padding: 30px;
            text-align: center;
        }
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #a0722d;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">ðŸš— DriveShare</div>
        <nav class="nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'help' %}">Help</a>
            <a href="{% url 'login_choice' %}" class="btn-primary">Login</a>
            <a href="{% url 'register_choice' %}" class="secondary">Register</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Contact Us</h1>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, feel free to reach out!</p>
        <p><strong>Email:</strong> support@driveshare.com</p>
        <p><strong>Phone:</strong> (313) 555-1234</p> <p>
        <p><strong>Location:</strong> 123 Innovation Drive, Dearborn, MI 48126</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 DriveShare. All Rights Reserved.
    </footer>

</body>
</html>
