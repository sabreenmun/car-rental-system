<!--This is the page to list a car (car owners only!!)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - DriveShare</title>
    <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group .form-control-file {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #495057;
        }

        .form-group.text-center {
            text-align: center;
        }
        .form-group.text-center .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add a New Car</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- model field -->
            <div class="form-group">
                <label for="id_model">Model</label>
                {{ form.model }}  <!-- this is the form field rendered by Django -->
            </div>
    
            <!-- year feld -->
            <div class="form-group">
                <label for="id_year">Year</label>
                {{ form.year }}  
            </div>
    
            <!-- mileage field -->
            <div class="form-group">
                <label for="id_mileage">Mileage</label>
                {{ form.mileage }}
            </div>
    
            <!-- availability from field -->
            <div class="form-group">
                <label for="id_availability_from">Availability From</label>
                {{ form.available_from }} 
            </div>
    
            <!-- availability to field-->
            <div class="form-group">
                <label for="id_availability_to">Availability To</label>
                {{ form.available_to }}  
            </div>
    
            <!-- pickup location field -->
            <div class="form-group">
                <label for="id_pickup_location">Pickup Location</label>
                {{ form.pickup_location }} 
            </div>
    
            <!-- rental price per day field -->
            <div class="form-group">
                <label for="id_rental_price">Rental Price Per Day</label>
                {{ form.rental_price }}  <!-- Django form field rendering -->
            </div>
    
            <!-- image field -->
            <div class="form-group">
                <label for="id_image">Car Image</label>
                {{ form.image }} 
            </div>
    
            <!-- save and cancel buttons -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    

</body>
</html>
