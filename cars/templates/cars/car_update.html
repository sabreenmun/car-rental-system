<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 35px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
            font-weight: 600;
            font-size: 1.8rem;
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s ease;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        .btn-primary {
            background-color: green;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-update {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        .btn-update:hover {
            transform: scale(1.05);
            color: white;
            background: rgb(2, 63, 2);
        }
        .btn-primary:hover {
            background-color: rgb(2, 63, 2);
            transform: translateY(-2px);
        }
        .btn-outline-secondary {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #fff;
            color: #764ba2;
            transform: translateY(-2px);
        }
        .text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #ff4f4f;
        }
        .image-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .btn-back {
    background: gray; /* Change this to any color you want */
    color: white;
    padding: 10px 20px;
    text-decoration: none; /* Removes underline */
    border-radius: 5px;
    display: inline-block;
    text-align: center;
  
}

.btn-back:hover {
    background: darkgray;
}

    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Car</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {% if field.name == 'image' %}
                        <div class="image-preview mb-3">
                            {% if field.value %}
                                <img src="{{ field.value.url }}" alt="Car Image">
                            {% else %}
                                <div class="bg-light p-4 rounded">
                                    <p class="text-muted mb-0">No image available</p>
                                </div>
                            {% endif %}
                        </div>
                        <label class="custom-file-upload">
                            <input type="file" name="image" id="image-upload" style="display: none;">
                            Choose Image
                        </label>
                    {% else %}
                        {{ field }}
                    {% endif %}
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn-update">
                <i class="fas fa-save"></i> Update Car
            </button>
            <a href="{% url 'car_list' %}" class="btn-back">
                Back
            </a>
        </div>
    </form>
</div>

<script>
    // JavaScript to update the file input label
    document.querySelector('input[type="file"]').addEventListener('change', function(event) {
        const fileName = event.target.files[0].name;
        const label = document.querySelector('.custom-file-upload');
        label.textContent = fileName;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
