<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking Dates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <!-- Page Header -->
        <h2 class="text-center mb-4">Update Your Booking Dates</h2>
        <p class="text-center mb-4">Car: {{ booking.car.model }} ({{ booking.car.year }})</p>
        <p class="text-center mb-4">Current Dates: {{ booking.start_date|date:"m-d-Y" }} to {{ booking.end_date|date:"m-d-Y" }}</p>

        <!-- Form to Update Dates -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- Start Date Field -->
            <div class="mb-4">
                <label for="start_date" class="form-label">New Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ booking.start_date|date:"Y-m-d" }}" required>
            </div>

            <!-- End Date Field -->
            <div class="mb-4">
                <label for="end_date" class="form-label">New End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ booking.end_date|date:"Y-m-d" }}" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-edit me-2"></i>Update Dates
                </button>
            </div>
        </form>

      <!-- Cancel Button -->
    <div class="text-center mt-3">
        <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Cancel
        </a>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
