<!--This is the page to update a car booking.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking Dates</title>
    <!-- boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container mt-5">
        <!-- header -->
        <h2 class="text-center mb-4">Update Your Booking Dates</h2>
        <p class="text-center mb-4">Car: {{ booking.car.model }} ({{ booking.car.year }})</p>
        <p class="text-center mb-4">Current Dates: {{ booking.start_date|date:"m-d-Y" }} to {{ booking.end_date|date:"m-d-Y" }}</p>

        <!-- form to update booking -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- start date field -->
            <div class="mb-4">
                <label for="start_date" class="form-label">New Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ booking.start_date|date:"Y-m-d" }}" required>
            </div>

            <!-- end date field -->
            <div class="mb-4">
                <label for="end_date" class="form-label">New End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" value="{{ booking.end_date|date:"Y-m-d" }}" required>
            </div>
            <div class="text-center">
                <div class="messages">
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}  
                </div>
            <!-- submit button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-edit me-2"></i>Update Dates
                </button>
            </div>
            
        </form>

      <!-- cancel button -->
    <div class="text-center mt-3">
        <a href="{% url 'my_bookings' %}" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Cancel
        </a>
    </div>
    
</div>
    <!-- boostrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
