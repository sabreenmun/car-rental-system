<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 2rem;
        }
        .payment-details {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #333;
        }
        .payment-details p {
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.8;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .payment-details strong {
            font-weight: 600;
        }
        .status {
            color: #333; /* Black color for status */
        }
        .transaction-id {
            color: #333; /* Black color for transaction ID */
        }
        .amount-paid {
            color: #333; /* Black color for amount paid */
        }
        .btn-outline-secondary {
            background-color: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #667eea;
            color: #fff;
            transform: translateY(-2px);
        }
        .no-payment {
            text-align: center;
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Payment Status for {{ booking.car.model }}</h2>

    {% if payment %}
        <div class="payment-details">
            <p>
                <i class="fas fa-check-circle"></i>
                Status: <strong class="status">{{ payment.status }}</strong>
            </p>
            <p>
                <i class="fas fa-receipt"></i>
                Transaction ID: <strong class="transaction-id">{{ payment.transaction_id }}</strong>
            </p>
            <p>
                <i class="fas fa-dollar-sign"></i>
                Amount Paid: <strong class="amount-paid">${{ payment.amount }}</strong>
            </p>
        </div>
    {% else %}
        <p class="no-payment">No payment record found.</p>
    {% endif %}

    <div class="text-center">
        <a href="{% url 'book_car' booking.car.id %}" class="btn btn-outline-secondary w-100">
            <i class="fas fa-arrow-left me-2"></i>Go Back
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
